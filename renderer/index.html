<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterMemorize</title>
  <link rel="stylesheet" href="style.css">
</head>
<body spellcheck="false">
  <header>
    <span id="back"></span>
    <h1 id="title"></h1>
  </header>
  <main>
    <div id="menu">
      <button class="start color-green">スタート</button>
      <button class="edit">編集</button>
      <button class="delete">削除</button>
    </div>
    <div id="list-view">
      <div class="menu">
        <button class="add">追加</button>
      </div>
      <div class="list"></div>
    </div>
    <div id="question-view">
      <p>問題</p>
      <textarea class="question" readonly></textarea>
      <p>解答</p>
      <textarea class="answer" readonly></textarea>
    </div>
    <div id="edit-question-view">
      <p>問題</p>
      <textarea class="question"></textarea>
      <p>解答</p>
      <textarea class="answer"></textarea>
      <div class="button-outer">
        <button class="ok color-blue">OK</button>
        <button class="cancel">キャンセル</button>
      </div>
    </div>
    <div id="start-test-view">
      <div class="setting">
        <div>
          <p>順序</p>
          <div>
            <label><input type="radio" name="method" value="auto">自動</label>
            <label><input type="radio" name="method" value="random" checked>ランダム</label>
          </div>
        </div>
        <div>
          <p>問題数</p>
          <div>
            <label><input type="radio" name="amount" value="10">10問</label>
            <label><input type="radio" name="amount" value="30" checked>30問</label>
            <label><input type="radio" name="amount" value="50">50問</label>
            <label><input type="radio" name="amount" value="half">半分</label>
            <label><input type="radio" name="amount" value="all">すべて</label>
          </div>
        </div>
      </div>
      <button class="start color-green">スタート</button>
    </div>
    <div id="test-question-view">
      <p class="content"></p>
      <button class="check">確認</button>
    </div>
    <div id="test-answer-view">
      <p class="content"></p>
      <div class="button-outer">
        <button value="correct">正解</button>
        <button value="incorrect">不正解</button>
        <button value="not-memorized">未暗記</button>
      </div>
    </div>
  </main>
  <div id="dialog">
    <div class="background"></div>
    <div class="view"></div>
  </div>

  <script src="../build/renderer/main.js" type="module"></script>
</body>
</html>
