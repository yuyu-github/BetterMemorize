<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https:;">
  <title>BetterMemorize</title>
  <link rel="stylesheet" href="style.css">
  <script>
    MathJax = {
      loader: {
        load: ['[tex]/mhchem']
      },
      options: {
        enableMenu: false
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body spellcheck="false">
  <header>
    <span id="back"></span>
    <h1 id="title"></h1>
  </header>
  <main>
    <div id="menu">
      <button class="start color-green">スタート</button>
      <button class="edit">編集</button>
      <button class="move">移動</button>
      <button class="export">エクスポート</button>
      <button class="delete">削除</button>
    </div>
    <div id="list-view">
      <div class="menu">
        <button class="move-here color-blue">ここに移動</button>
        <button class="cancel-move color-blue">移動をキャンセル</button>
        <button class="add">追加</button>
        <button class="group-add">グループの追加</button>
        <button class="question-add">問題の追加</button>
        <button class="import">インポート</button>
      </div>
      <div class="list"></div>
    </div>
    <div id="question-content-view"></div>
    <div id="question-view">
      <button class="toggle"></button>
    </div>
    <div id="edit-question-view">
      <p>問題</p>
      <textarea class="question"></textarea>
      <p>解答</p>
      <textarea class="answer"></textarea>
      <div class="button-outer">
        <button class="ok color-blue">OK</button>
        <button class="cancel">キャンセル</button>
      </div>
    </div>
    <div id="start-test-view">
      <div class="setting">
        <div>
          <p>モード</p>
          <div>
            <label><input type="radio" name="mode" value="auto">自動</label>
            <label><input type="radio" name="mode" value="random" checked>ランダム</label>
            <label><input type="radio" name="mode" value="new" checked>最新</label>
            <label><input type="radio" name="mode" value="repeat" checked>繰り返し</label>
          </div>
        </div>
        <div>
          <p>問題数</p>
          <div>
            <label><input type="radio" name="amount" value="half">半分</label>
            <label><input type="radio" name="amount" value="all" checked>すべて</label>
            <label><input type="radio" name="amount" value="custom">カスタム</label>
          </div>
          <input type="number" class="custom-amount" value="1">
          <p>問</p>
        </div>
      </div>
      <button class="start color-green">スタート</button>
    </div>
    <div id="test-view">
      <p class="current-question"></p>
      <button class="back">戻る</button>
    </div>
    <div id="test-question-view">
      <button class="check">確認</button>
    </div>
    <div id="test-answer-view">
      <div class="button-outer">
        <button value="0">正解</button>
        <button value="1">不正解</button>
        <button value="2">未暗記</button>
      </div>
    </div>
    <div id="test-result-view">
      <p class="correct-answer-rate"><span>正答率</span><span></span></p>
      <button class="again">もう一度</button>
      <button class="back">戻る</button>
    </div>
  </main>
  <div id="dialog">
    <div class="background"></div>
    <div class="view"></div>
  </div>

  <script src="../build/renderer/main.js" type="module"></script>
</body>
</html>
